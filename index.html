<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">
    <title>ByeCar</title>
</head>
<body>

    <nav>
        <div class="navegador">
        <img src="images/dnc.png">
        <p>ByeCar</p>
        </div>
    </nav>

    <section>
        <div class="div1">
            <p>Ter <b>uma moto</b> por assinatura<br>nunca foi tão fácil!</p>
            <img src="images/moto1.png">
        </div>

        <div class="div2">
            <p>Conheça nossas <span>motos</span>!</p>
            <div id="subDiv2" class="slideshow-container">
                <img src="images/flechaIzq.png" class="arrows" class="prev" id="arrow1" onclick="plusSlides(-1)">
                <div class="mySlides fade">
                    <div class="numbertext">1</div>
                <img src="images/moto.png">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2</div>
                    <img src="images/moto2.png">
                    </div>
                <img src="images/flechaDer.png" class="arrows" class="next" id="arrow2" onclick="plusSlides(+1)">
            </div>
            <input type="submit" value="Saiba mais">
            
            <div style="text-align: center">
                <span class="dot" onclick="currentSlides(1)"></span>
                <span class="dot" onclick="currentSlides(2)"></span>
                
            </div>
        </div>
    </section>
    
</body>
</html>
